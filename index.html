<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Essay Notepad </title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
      color: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      animation: bgFade 10s infinite alternate;
    }

    @keyframes bgFade {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .container {
      width: 80%;
      max-width: 750px;
      background-color: rgba(0, 0, 50, 0.5);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
      backdrop-filter: blur(6px);
      transition: all 0.3s ease;
    }

    h1 {
      text-align: center;
      color: #00ffff;
      margin-bottom: 15px;
      text-shadow: 0 0 5px #00ffff;
    }

    .topic-input {
      width: 100%;
      padding: 12px 15px;
      font-size: 16px;
      margin-bottom: 20px;
      background-color: rgba(255, 255, 255, 0.05);
      color: #f8faff;
      border: 1px solid rgba(0, 255, 255, 0.3);
      border-radius: 8px;
      outline: none;
      transition: border 0.3s ease, box-shadow 0.3s ease;
    }

    .topic-input:focus {
      border-color: #00ffff;
      box-shadow: 0 0 8px rgba(0, 255, 255, 0.4);
    }

    .topic-input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    textarea {
      width: 100%;
      height: 300px;
      padding: 15px;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.05);
      color: #f8faff;
      border: 1px solid rgba(0, 255, 255, 0.3);
      border-radius: 10px;
      resize: none;
      outline: none;
      transition: border 0.3s ease, box-shadow 0.3s ease;
    }

    textarea:focus {
      border-color: #00ffff;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.4);
    }

    textarea::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    .stats {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      color: #e0ffff;
      font-size: 17px;
    }

    .stats p {
      margin: 8px 0;
      transition: color 0.3s;
    }

    .stats span {
      font-weight: bold;
      color: #00ffff;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
      .stats {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Essay Notepad</h1>
    
    <!-- üìù Topic Title Input -->
    <input type="text" id="topicInput" class="topic-input" placeholder="Enter your essay topic here...">

    <textarea id="essayBox" placeholder="Start writing your essay..."></textarea>

    <div class="stats">
      <p>üìù Word Count: <span id="wordCount">0</span></p>
      <p>‚å´ Backspace Count: <span id="backspaceCount">0</span></p>
    </div>
  </div>

  <script>
    const essayBox = document.getElementById('essayBox');
    const wordCountDisplay = document.getElementById('wordCount');
    const backspaceCountDisplay = document.getElementById('backspaceCount');

    let backspaceCount = 0;

    essayBox.addEventListener('input', () => {
      const text = essayBox.value.trim();
      const words = text.split(/\s+/).filter(word => word.length > 0);
      wordCountDisplay.textContent = words.length;
    });

    essayBox.addEventListener('keydown', (e) => {
      if (e.key === 'Backspace') {
        backspaceCount++;
        backspaceCountDisplay.textContent = backspaceCount;
      }
    });
  </script>
</body>
</html>
